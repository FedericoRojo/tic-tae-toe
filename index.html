<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"> 
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>  
    <div class="container" id="general-container">
        <div class="top-bar">
            <div>
                <h3>Player1</h3>
                <span>0</span>
            </div>
            <div>
                <h3>Player2</h3>
                <span>0</span>
            </div>
        </div>
        <div class="table-container" id="table-container">

        </div>
    </div>
    <div id="modalChangeRound" class="modal">
        <div class="modal-content">
            <h2>Round Over</h2>
            <p>Player X wins!</p>
            <button id="continueRoundBtn">Continue</button>
        </div>
    </div>
    <div id="modalEndGame" class="modal">
        <div class="modal-content">
            <h2>Game finished</h2>
            <p>Player X wins!</p>
            <button id="playAgainBtn" id="playAgainBtn">Play Again</button>
        </div>
    </div>
    <script src="code.js" defer></script>
</body>
</html>
